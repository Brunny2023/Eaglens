name: 24/7 Eaglens Bot Hosting

on:
  schedule:
    - cron: '0 */5 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  host:
    runs-on: ubuntu-latest
    timeout-minutes: 350
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Eaglens Bot
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        FOOTBALL_DATA_API_KEY: ${{ secrets.FOOTBALL_DATA_API_KEY }}
        FLW_SECRET_KEY: ${{ secrets.FLW_SECRET_KEY }}
        FLW_CLIENT_ID: ${{ secrets.FLW_CLIENT_ID }}
      run: |
        # Use a loop to restart the bot if it crashes, but limit total runtime
        # to stay within GitHub's 6-hour limit per job.
        timeout 340m python bot.py || echo "Bot timed out or crashed, will be restarted by schedule."
